<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="stylesheet" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="align">
    <div class="calculator">
        <input type="text" class="display" id="input"  disabled>
     <div class="keys">
        <div class="DEL">
          <button onclick="clearValue()" >DEL</button>
        </div>    
        <div class="row">      
             <button onclick="getValue('7')" >7</button> 
             <button onclick="getValue('8')">8</button> 
             <button onclick="getValue('9')">9</button>
             <button onclick="getValue('+')" class="operator" >+</button>
        </div>
        <div class="row">      
             <button onclick="getValue('4')">4</button> 
             <button onclick="getValue('5')">5</button> 
             <button onclick="getValue('6')">6</button>
             <button onclick="getValue('-')" class="operator" >-</button>
        </div>
        <div class="row">      
             <button onclick="getValue('1')">1</button> 
             <button onclick="getValue('2')">2</button> 
             <button onclick="getValue('3')">3</button>
             <button onclick="getValue('*')" class="operator" >*</button>
        </div>
        <div class="row">      
             <button onclick="allClear()" class="operator">AC</button> 
             <button onclick="getValue('0')">0</button> 
             <button onclick="totalValue()" class="operator" >=</button>
             <button onclick="getValue('/')" class="operator" >/</button>
        </div>
      </div> 
            
     </div>
  </div>
</body>
<script src="app.js"></script>
</html>
